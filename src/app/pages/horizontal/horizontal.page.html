<ion-header>
  <ion-toolbar>
    <ion-title>Gallery View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="horizontal-scroll">
    <ion-card *ngFor="let meal of horizontalMeals" class="meal-card">
      <img [src]="meal.strMealThumb" [alt]="meal.strMeal"/>
      <ion-card-header>
        <ion-card-title>{{ meal.strMeal }}</ion-card-title>
        <ion-card-subtitle>{{ meal.strCategory }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    
    <ion-infinite-scroll (ionInfinite)="onHorizontalInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
